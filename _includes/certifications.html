
<h2 id="certifications" {% if site.style == 'dark' %}class="text-white"{% endif %}><a href="#certifications" class="meta-link">My Certifications</a></h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Certifications I have earned.</p>
<div class="d-sm-flex flex-wrap gutter-condensed mb-4">
  {% assign certifications = site.data.pluralsight-certifications | sort: 'date' | reverse %}
  {% for certification in certifications %}
    <div class="col-sm-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include certification-card.html %}
    </div>
  {% endfor %}
</div>
